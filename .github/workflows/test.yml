      - name: "ğŸ”¨ Build Kernel | ç¼–è¯‘å†…æ ¸"
        run: |
          echo "ğŸ—ï¸ å¼€å§‹å†…æ ¸ç¼–è¯‘..."
          
          # è®¾ç½®ç¼–è¯‘å™¨æ ‡å¿—æ¥ä¿®å¤ -Wimplicit-fallthrough é”™è¯¯
          export KCFLAGS_FIX="-Wno-error=implicit-fallthrough -Wno-implicit-fallthrough"
          
          if [ "${{ github.event.inputs.KERNEL_VERSION }}" == "6.1" ]; then
            export KBUILD_BUILD_TIMESTAMP="Tue Sep 23 07:41:33 UTC 2025"
            export KBUILD_BUILD_VERSION=1
            export PATH="$GITHUB_WORKSPACE/kernel_workspace/kernel_platform/prebuilts/clang/host/linux-x86/clang-r487747c/bin:$PATH"
            export PATH="/usr/lib/ccache:$PATH"
            sudo apt install libelf-dev
            cd kernel_workspace/kernel_platform/common
            make -j$(nproc --all) LLVM=1 ARCH=arm64 CROSS_COMPILE=aarch64-linux-gnu- \
              CC="ccache clang" \
              RUSTC=../../prebuilts/rust/linux-x86/1.73.0b/bin/rustc \
              PAHOLE=../../prebuilts/kernel-build-tools/linux-x86/bin/pahole \
              LD=ld.lld HOSTLD=ld.lld O=out \
              KCFLAGS+="-O2 $KCFLAGS_FIX" \
              gki_defconfig all
                      
          elif [ "${{ github.event.inputs.KERNEL_VERSION }}" == "6.6" ]; then
            export PATH="/usr/lib/ccache:$GITHUB_WORKSPACE/kernel_workspace/kernel_platform/prebuilts/clang/host/linux-x86/clang-r510928/bin:$PATH" 
            export PATH="/usr/lib/ccache:$PATH"
            sudo apt install libelf-dev
            cd kernel_workspace/kernel_platform/common
            make -j$(nproc --all) LLVM=1 ARCH=arm64 CROSS_COMPILE=aarch64-linux-gnu- \
              CC="ccache clang" \
              RUSTC=../../prebuilts/rust/linux-x86/1.73.0b/bin/rustc \
              PAHOLE=../../prebuilts/kernel-build-tools/linux-x86/bin/pahole \
              LD=ld.lld HOSTLD=ld.lld O=out \
              KCFLAGS+="-O2 $KCFLAGS_FIX" \
              gki_defconfig all
            
          elif [ "${{ github.event.inputs.KERNEL_VERSION }}" == "5.15" ]; then
