name: Build SukiSU Ultra (latest)
on:
  workflow_dispatch:
    inputs:
    
      CPU:
        description: "CPUåˆ†æ”¯"
        required: true
        type: choice
        options:
          - 'sm8750'
          - 'mt6991'
          - 'sm8650'
          - 'mt6989'
          - 'sm8635'
          - 'sm8550'
          - 'sm8450'
          - 'sm8475'
          - 'sm7675'
          - 'sm7550'
          - 'sm6375'
        default: 'sm8650'
        
      FEIL:
        description: "æ‰‹æœºå‹å·"
        required: true
        type: choice
        options:
          - 'oneplus_13_b'
          - 'oneplus_13s_b'
          - 'oneplus_13t_b'
          - 'oneplus_ace5_pro_b'
          - 'oneplus_ace_6'
          - 'oneplus_pad_2_pro_b'
          - 'oneplus_pad_3_b'
          - 'oneplus_ace5_ultra'
          - 'oneplus_12_b'
          - 'oneplus_ace3_pro_v'
          - 'oneplus_ace5_b'
          - 'oneplus_13r_b'
          - 'oneplus_pad2_v'
          - 'oneplus_pad_pro_v'
          - 'oneplus_ace5_race'
          - 'oneplus_nord_5'
          - 'oneplus_11_b'
          - 'oneplus_12r_b'
          - 'oneplus_ace2_pro_v'
          - 'oneplus_ace3_b'
          - 'oneplus_open_b'
          - 'oneplus_10t'
          - 'oneplus_11r'
          - 'oneplus_ace2'
          - 'oneplus_ace_pro'
          - 'oneplus_10_pro'
          - 'oneplus_ace_3v'
          - 'onrplus_nord_4'
          - 'oneplus_nord_ce4_lite_5g'
        default: 'oneplus_12_b'
        
      ANDROID_VERSION:
        description: "å®‰å“KMIç‰ˆæœ¬"
        required: true
        type: choice
        options:
          - 'android15'
          - 'android14'
          - 'android13'
          - 'android12'
        default: 'android14'
        
      KERNEL_VERSION:
        description: "å†…æ ¸ç‰ˆæœ¬"
        required: true
        type: choice
        options:
          - '6.6'
          - '6.1'
          - '5.15'
          - '5.10'
        default: '6.1'
        
      KPM:
       description: "æ˜¯å¦å¯ç”¨KPM"
       required: true
       type: choice
       options:
           - 'On'
           - 'Off'
       default: 'Off'
       
      lz4kd:
       description: "æ˜¯å¦å¯ç”¨lz4kd(6.1 å…³é—­æ—¶ä½¿ç”¨ lz4 + zstd; 6.6 å…³é—­æ—¶ä½¿ç”¨ lz4)"
       required: true
       type: choice
       options:
          - 'On'
          - 'Off'
       default: 'Off'
       
      bbr:
       description: "æ˜¯å¦å¯ç”¨BBRç®—æ³•(å¯¹æ‰‹æœºæ—¥ç”¨æ— å¤ªå¤§æ„ä¹‰ç”šè‡³å¯èƒ½è´Ÿä¼˜åŒ–)"
       required: true
       type: choice
       options:
          - 'On'
          - 'Off'
       default: 'Off'

      bbg:
        description: "æ˜¯å¦å¯ç”¨BBGåŸºå¸¦ä¿æŠ¤"
        required: true
        type: choice
        options:
           - 'On'
           - 'Off'
        default: 'On'
        
      proxy:
       description: "æ˜¯å¦æ·»åŠ ä»£ç†æ€§èƒ½ä¼˜åŒ–(è”å‘ç§‘èŠ¯ç‰‡è·‘çš„æ—¶å€™è¯·å…³é—­å¦åˆ™å‡ºç°æ¶æ€§é—®é¢˜)"
       required: true
       type: choice
       options:
          - 'On'
          - 'Off'
       default: 'On'
         
jobs:
  build:
    name: For ${{ github.event.inputs.FEIL }} KPM ${{ github.event.inputs.KPM }} lz4kd ${{ github.event.inputs.lz4kd }} 
    runs-on: ubuntu-latest
    env:
      CCACHE_COMPILERCHECK: "%compiler% -dumpmachine; %compiler% -dumpversion"
      CCACHE_NOHASHDIR: "true"
      CCACHE_HARDLINK: "true"
      CCACHE_MAXSIZE: 8G
      
    steps:
      # ====================== ç³»ç»Ÿåˆå§‹åŒ–é˜¶æ®µ ======================
      - name: "ğŸš€ Maximize Build Space | æœ€å¤§åŒ–æ„å»ºç©ºé—´"
        if: ${{ github.event.inputs.KERNEL_VERSION == '5.10' || github.event.inputs.KERNEL_VERSION == '5.15' }}
        uses: easimon/maximize-build-space@master
        with:
          root-reserve-mb: 8192
          temp-reserve-mb: 4096
          remove-dotnet: 'true'
          remove-android: 'true'
          remove-haskell: 'true'
          remove-codeql: 'true'

      - name: "âš™ï¸ Setup Cache Env | è®¾ç½®ç¼“å­˜ç¯å¢ƒ"
        run: |
          echo "ğŸ”§ æ­£åœ¨è®¾ç½®æœºå‹éš”ç¦»ç¼“å­˜ç›®å½•..."
          echo "CCACHE_DIR=$HOME/.ccache_${{ github.event.inputs.FEIL }}_SukiSU_40129" >> $GITHUB_ENV
          mkdir -p "$HOME/.ccache_${{ github.event.inputs.FEIL }}_SukiSU_40129"
          echo "âœ… ç¼“å­˜ç›®å½•å·²è®¾ç½®: $HOME/.ccache_${{ github.event.inputs.FEIL }}_SukiSU_40129"

      - name: "ğŸ” Configure Git | é…ç½®Gitè´¦æˆ·"
        run: |
          echo "ğŸ”§ æ­£åœ¨é…ç½®Gitç”¨æˆ·ä¿¡æ¯..."
          git config --global user.name "build"
          git config --global user.email "2210077278@qq.com"
          echo "âœ… Gité…ç½®å®Œæˆ"

      # ====================== ä¾èµ–ç®¡ç†é˜¶æ®µ ======================
      - name: "ğŸ“¦ Cache & Install Dependencies | ç¼“å­˜ & å®‰è£…æ„å»ºä¾èµ–"
        uses: awalsh128/cache-apt-pkgs-action@latest 
        with: 
          packages: python3 git curl ccache libelf-dev build-essential flex bison libssl-dev libncurses-dev liblz4-tool zlib1g-dev libxml2-utils rsync unzip gawk dos2unix
          execute_install_scripts: true

      # ====================== ç¼“å­˜ç®¡ç†é˜¶æ®µ ======================
      - name: "ğŸ’¾ Restore ccache | æ¢å¤ccacheç¼“å­˜"
        uses: actions/cache@v3
        with:
          path: ${{ env.CCACHE_DIR }}
          key: ccache-${{ runner.os }}-${{ github.ref }}-${{ github.event.inputs.FEIL }}-SukiSU-40129
          restore-keys: |
            ccache-${{ runner.os }}-${{ github.event.inputs.FEIL }}-SukiSU-40129
            ccache-${{ runner.os }}-SukiSU-40129

      - name: "âš™ï¸ Initialize ccache | åˆå§‹åŒ–ccache"
        run: |
          echo "ğŸ”§ æ­£åœ¨åˆå§‹åŒ–ccache..."
          INIT_FLAG="${{ env.CCACHE_DIR }}/.ccache_initialized"
          
          if command -v ccache >/dev/null 2>&1; then
            if [ ! -f "$INIT_FLAG" ]; then
              mkdir -p "${{ env.CCACHE_DIR }}"
              ccache -M ${{ env.CCACHE_MAXSIZE }}
              touch "$INIT_FLAG"
              echo "âœ… ccacheåˆå§‹åŒ–å®Œæˆ"
            else
              echo "â„¹ï¸ ccacheå·²å­˜åœ¨ï¼Œè·³è¿‡åˆå§‹åŒ–"
            fi
          else
            echo "âš ï¸ æœªæ‰¾åˆ°ccacheå‘½ä»¤ï¼Œè·³è¿‡åˆå§‹åŒ–"
          fi
          # æ˜¾ç¤ºç¼“å­˜ç»Ÿè®¡
          ccache -s
          echo "âœ… ccacheåˆå§‹åŒ–æµç¨‹å®Œæˆ"

      # ====================== æºç å‡†å¤‡é˜¶æ®µ ======================
      - name: "ğŸ“¥ Install Repo Tool | å®‰è£…Repoå·¥å…·"
        run: |
          echo "â¬‡ï¸ æ­£åœ¨ä¸‹è½½repoå·¥å…·..."
          curl -fsSL https://storage.googleapis.com/git-repo-downloads/repo > ~/repo
          chmod a+x ~/repo
          sudo mv ~/repo /usr/local/bin/repo
          echo "âœ… repoå·¥å…·å®‰è£…å®Œæˆ"

      - name: "â¬‡ï¸ Clone Kernel Source | å…‹éš†å†…æ ¸æºç "
        run: |
          mkdir kernel_workspace && cd kernel_workspace

          echo "ğŸŒ æ­£åœ¨åˆå§‹åŒ–å†…æ ¸ä»“åº“..."
          repo init -u https://github.com/Xiaomichael/kernel_manifest.git -b refs/heads/oneplus/${{ github.event.inputs.CPU }} -m ${{ github.event.inputs.FEIL }}.xml --depth=1

          echo "ğŸ”„ åŒæ­¥ä»£ç åº“(ä½¿ç”¨$(nproc --all)çº¿ç¨‹)..."
          repo sync -c -j$(nproc --all) --no-tags --no-clone-bundle --force-sync

          echo "âœ… å†…æ ¸æºç å…‹éš†å®Œæˆ"

          rm kernel_platform/common/android/abi_gki_protected_exports_* || echo "No protected exports!"
          rm kernel_platform/msm-kernel/android/abi_gki_protected_exports_* || echo "No protected exports!"
          
          echo "ğŸ”§ æ­£åœ¨é…ç½®å†…æ ¸ç‰ˆæœ¬ä¿¡æ¯..."
          # Remove -dirty in kernel version
          sed -i 's/ -dirty//g' kernel_platform/common/scripts/setlocalversion
          sed -i 's/ -dirty//g' kernel_platform/msm-kernel/scripts/setlocalversion
          sed -i 's/ -dirty//g' kernel_platform/external/dtc/scripts/setlocalversion
          sed -i '$i res=$(echo "$res" | sed '\''s/-dirty//g'\'')' kernel_platform/common/scripts/setlocalversion
          sed -i '$i res=$(echo "$res" | sed '\''s/-dirty//g'\'')' kernel_platform/msm-kernel/scripts/setlocalversion
          sed -i '$i res=$(echo "$res" | sed '\''s/-dirty//g'\'')' kernel_platform/external/dtc/scripts/setlocalversion
          
          if [ "${{ github.event.inputs.KERNEL_VERSION }}" != "6.6" ]; then
            sed -i '$s|echo "\$res"|echo "-${{ github.event.inputs.ANDROID_VERSION }}-oki-xiaoxiaow"|' kernel_platform/common/scripts/setlocalversion            
            sed -i '$s|echo "\$res"|echo "-${{ github.event.inputs.ANDROID_VERSION }}-oki-xiaoxiaow"|' kernel_platform/msm-kernel/scripts/setlocalversion
            sed -i '$s|echo "\$res"|echo "-${{ github.event.inputs.ANDROID_VERSION }}-oki-xiaoxiaow"|' kernel_platform/external/dtc/scripts/setlocalversion
          else
            ESCAPED_SUFFIX=$(printf '%s\n' "-${{ github.event.inputs.ANDROID_VERSION }}-oki-xiaoxiaow" | sed 's:[\/&]:\\&:g')
            sudo sed -i "s/-4k/$ESCAPED_SUFFIX/g" kernel_platform/common/arch/arm64/configs/gki_defconfig
            sed -i 's/${scm_version}//' kernel_platform/common/scripts/setlocalversion
            sed -i 's/${scm_version}//' kernel_platform/msm-kernel/scripts/setlocalversion
          fi

          echo "âœ… å†…æ ¸é…ç½®å®Œæˆ"

      # ====================== å†…æ ¸å®šåˆ¶é˜¶æ®µ ======================

      - name: "âš¡ Setup Baseband-guard | é…ç½® Baseband-guard"
        if: ${{ github.event.inputs.bbg == 'On' && github.event.inputs.KPM == 'Off' }}
        run: |
          set -e
          cd kernel_workspace/kernel_platform/common
          echo "ğŸ› ï¸ æ­£åœ¨è®¾ç½®BBG..."
          curl -sSL https://github.com/vc-teahouse/Baseband-guard/raw/main/setup.sh -o setup.sh
          bash setup.sh     
              
      - name: "âš¡ Setup SukiSU Ultra | é…ç½® SukiSU Ultra"
        run: |
          cd kernel_workspace/kernel_platform

          # ä¸‹è½½å¹¶æ‰§è¡Œè®¾ç½®è„šæœ¬
          echo "ğŸ› ï¸ æ­£åœ¨è®¾ç½®SukiSU Ultra..."
          curl -LSs "https://raw.githubusercontent.com/SukiSU-Ultra/SukiSU-Ultra/builtin/kernel/setup.sh" | bash -s builtin
          cd KernelSU
          echo "â¬‡ï¸ ä¸‹è½½SukiSUè®¾ç½®å·¥å…·..."
          curl -L -o sukisu_setup.bin https://github.com/Xiaomichael/OnePlus-Actions/raw/Build/script/sukisu_setup_40129.bin
          chmod +x sukisu_setup.bin
          
          # éªŒè¯Makefileå­˜åœ¨
          if [ ! -f "kernel/Makefile" ]; then
            echo "âŒ é”™è¯¯ï¼šç¼ºå°‘kernel/Makefile"
            ls -la
            exit 1
          fi
          
          ./sukisu_setup.bin
          rm -rf ./sukisu_setup.bin
          
          echo "âœ… SukiSU Ultraé…ç½®å®Œæˆ"
          
      - name: "ğŸ”§ Setup SUSFS | é…ç½® SUSFS"
        run: |
          cd kernel_workspace

          echo "â¬‡ï¸ å…‹éš†æ‰€éœ€è¡¥ä¸..."
          git clone https://gitlab.com/simonpunk/susfs4ksu.git -b gki-${{ github.event.inputs.ANDROID_VERSION }}-${{ github.event.inputs.KERNEL_VERSION }}
          # ä¸å†å¼ºåˆ¶åˆ‡æ¢åˆ°ç‰¹å®š commitï¼Œä½¿ç”¨ä»“åº“å½“å‰æœ€æ–°æäº¤
          git clone https://github.com/Xiaomichael/kernel_patches.git
          git clone https://github.com/ShirkNeko/SukiSU_patch.git
          
          cd kernel_platform
          echo "ğŸ“ å¤åˆ¶è¡¥ä¸æ–‡ä»¶..."
          cp ../susfs4ksu/kernel_patches/50_add_susfs_in_gki-${{ github.event.inputs.ANDROID_VERSION }}-${{ github.event.inputs.KERNEL_VERSION }}.patch ./common/
          cp ../susfs4ksu/kernel_patches/fs/* ./common/fs/
          cp ../susfs4ksu/kernel_patches/include/linux/* ./common/include/linux/
          cp ../kernel_patches/zram/001-lz4.patch ./common/
          cp ../kernel_patches/zram/lz4armv8.S ./common/lib
          cp ../kernel_patches/zram/002-zstd.patch ./common/
          
          if [ "${{ github.event.inputs.lz4kd }}" == "On" ]; then
            # Copy lz4k from ShirkNeko
            cp -r ../SukiSU_patch/other/zram/lz4k/include/linux/* ./common/include/linux
            cp -r ../SukiSU_patch/other/zram/lz4k/lib/* ./common/lib
            cp -r ../SukiSU_patch/other/zram/lz4k/crypto/* ./common/crypto
            cp -r ../SukiSU_patch/other/zram/lz4k_oplus ./common/lib/
          fi
          
          cd ./common
          
          if [ "${{ github.event.inputs.lz4kd }}" = "Off" ] && [ "${{ github.event.inputs.KERNEL_VERSION }}" = "6.1" ]; then
            echo "ğŸ“¦ åº”ç”¨lz4+zstdè¡¥ä¸..."
            git apply -p1 < 001-lz4.patch || true
            patch -p1 < 002-zstd.patch || true
          fi

          if [ "${{ github.event.inputs.lz4kd }}" = "Off" ] && [ "${{ github.event.inputs.KERNEL_VERSION }}" = "6.6" ]; then
            echo "ğŸ“¦ åº”ç”¨lz4è¡¥ä¸..."
            git apply -p1 < 001-lz4.patch || true
          fi
          
          if [ "${{ github.event.inputs.lz4kd }}" == "On" ]; then
            echo "ğŸ“¦ åº”ç”¨lz4kdè¡¥ä¸..."
            cp ../../SukiSU_patch/other/zram/zram_patch/${{ github.event.inputs.KERNEL_VERSION }}/lz4kd.patch ./
            patch -p1 -F 3 < lz4kd.patch || true
            cp ../../SukiSU_patch/other/zram/zram_patch/${{ github.event.inputs.KERNEL_VERSION }}/lz4k_oplus.patch ./
            patch -p1 -F 3 < lz4k_oplus.patch || true
          fi

          echo "ğŸ“¦ åº”ç”¨SUSFSè¡¥ä¸..."
          patch -p1 < 50_add_susfs_in_gki-${{ github.event.inputs.ANDROID_VERSION }}-${{ github.event.inputs.KERNEL_VERSION }}.patch || true

          echo "âœ… æ‰€æœ‰è¡¥ä¸åº”ç”¨å®Œæˆ"

      - name: "âš™ï¸ Apply SCHED Patch | åº”ç”¨é£é©°è¡¥ä¸"
        if: ${{ github.event.inputs.KERNEL_VERSION == '6.6' }}
        run: |
          cd kernel_workspace/kernel_platform/common

          echo "â¬‡ï¸ æ­£åœ¨æ‹‰å–é£é©°è¡¥ä¸"
          if [ "${{ github.event.inputs.FEIL }}" == "oneplus_ace5_ultra" ]; then
              echo "âš ï¸ Ace5 Ultra éœ€è¦ä½¿ç”¨ mt6991 åˆ†æ”¯çš„è¡¥ä¸"
              git clone https://github.com/Numbersf/SCHED_PATCH.git -b "mt6991"
          else
              echo "âš™ï¸ ä½¿ç”¨ sm8750 åˆ†æ”¯çš„è¡¥ä¸"
              git clone https://github.com/Numbersf/SCHED_PATCH.git -b "sm8750"
          fi

          cp ./SCHED_PATCH/fengchi_${{ github.event.inputs.FEIL }}.patch ./

          if [[ -f "fengchi_${{ github.event.inputs.FEIL }}.patch" ]]; then
            echo "âš™ï¸ å¼€å§‹åº”ç”¨é£é©°è¡¥ä¸"
            dos2unix "fengchi_${{ github.event.inputs.FEIL }}.patch"
            patch -p1 -F 3 < "fengchi_${{ github.event.inputs.FEIL }}.patch"
            echo "âœ… å®Œç¾é£é©°è¡¥ä¸åº”ç”¨å®Œæˆ"
          else
            sed -i '1iobj-y += hmbird_patch.o' drivers/Makefile
            wget https://github.com/Numbersf/Action-Build/raw/SukiSU-Ultra/patches/hmbird_patch.patch
            echo "âš™ï¸ æ­£åœ¨æ‰“OGKIè½¬æ¢GKIè¡¥ä¸"
            patch -p1 -F 3 < hmbird_patch.patch
            echo "âœ… OGKIè½¬æ¢GKI_patchå®Œæˆ"
          fi

      # ==================== ä¿®å¤ï¼šä¿®å¤ç¼–è¯‘è­¦å‘Š ====================
      - name: "ğŸ”§ Fix Compilation Warnings | ä¿®å¤ç¼–è¯‘è­¦å‘Š"
        run: |
          echo "ğŸ”§ æ­£åœ¨ä¿®å¤ supercalls.c ç¼–è¯‘é”™è¯¯..."
          cd kernel_workspace/kernel_platform
          
          # æŸ¥æ‰¾å¹¶ä¿®å¤ supercalls.c æ–‡ä»¶
          find . -name "supercalls.c" -type f | while read file; do
            echo "ä¿®å¤æ–‡ä»¶: $file"
            
            if [ -f "$file" ]; then
              # å¤‡ä»½åŸå§‹æ–‡ä»¶
              cp "$file" "${file}.bak"
              
              # ç§»é™¤æ‰€æœ‰é”™è¯¯çš„ fallthrough è¯­æ³•
              sed -i '/\[\[fallthrough\]\]/d' "$file" 2>/dev/null || true
              sed -i '/__attribute__((fallthrough))/d' "$file" 2>/dev/null || true
              sed -i '/fallthrough;/d' "$file" 2>/dev/null || true
              
              # æ£€æŸ¥ç¬¬535è¡Œå’Œ655è¡Œçš„å…·ä½“å†…å®¹
              echo "æ£€æŸ¥ç¬¬535è¡Œå†…å®¹:"
              sed -n '535,540p' "$file" 2>/dev/null || true
              echo "æ£€æŸ¥ç¬¬655è¡Œå†…å®¹:"
              sed -n '655,660p' "$file" 2>/dev/null || true
              
              # ä¿®å¤æ–¹æ³•1ï¼šç›´æ¥æ·»åŠ  break; è¯­å¥
              # åœ¨ç¬¬535è¡Œçš„ default case åæ·»åŠ  break;
              sed -i '535s/default: {/default: {\n        break;/' "$file" 2>/dev/null || true
              
              # åœ¨ç¬¬655è¡Œçš„ default case åæ·»åŠ  break;
              sed -i '655s/default: {/default: {\n        break;/' "$file" 2>/dev/null || true
              
              # ä¿®å¤æ–¹æ³•2ï¼šå¦‚æœä¸Šé¢å¤±è´¥ï¼Œä½¿ç”¨æ›´é€šç”¨çš„æ–¹æ³•
              # æŸ¥æ‰¾æ‰€æœ‰ switch è¯­å¥ä¸­çš„ default caseï¼Œç¡®ä¿æœ‰ break
              sed -i '/default: *{/,/}/ { /default: *{/a\        break; }' "$file" 2>/dev/null || true
              
              # ä¿®å¤æ–¹æ³•3ï¼šä½¿ç”¨æ­£ç¡®çš„ GCC fallthrough å±æ€§
              # å…ˆç¡®ä¿æœ‰ compiler_attributes.h åŒ…å«
              if grep -q "#include.*compiler_attributes.h" "$file"; then
                echo "æ–‡ä»¶å·²åŒ…å« compiler_attributes.h"
                # ä½¿ç”¨ fallthrough å®
                sed -i 's/default: {/default: {\n        fallthrough;/' "$file" 2>/dev/null || true
              else
                # ä½¿ç”¨ __attribute__((__fallthrough__))
                sed -i 's/default: {/default: {\n        __attribute__((__fallthrough__));/' "$file" 2>/dev/null || true
              fi
              
              echo "âœ… $file å·²ä¿®å¤"
            fi
          done
          
          # ç¡®ä¿ compiler_attributes.h ä¸­æœ‰ fallthrough å®å®šä¹‰
          find . -name "compiler_attributes.h" -type f | head -1 | while read file; do
            if [ -f "$file" ]; then
              echo "æ£€æŸ¥ compiler_attributes.h"
              # å¦‚æœæ–‡ä»¶ä¸­æ²¡æœ‰ fallthrough å®å®šä¹‰ï¼Œæ·»åŠ å®ƒ
              if ! grep -q "^#define fallthrough" "$file" && ! grep -q "^#define.*fallthrough.*__attribute__" "$file"; then
                echo "åœ¨ $file ä¸­æ·»åŠ  fallthrough å®å®šä¹‰"
                echo -e "\n#ifndef fallthrough\n#define fallthrough __attribute__((__fallthrough__))\n#endif" >> "$file"
              fi
            fi
          done
          
          echo "ğŸ”§ ç¼–è¯‘è­¦å‘Šä¿®å¤å®Œæˆ"
          
      - name: "âš™ï¸ Configure Kernel Options | é…ç½®å†…æ ¸é€‰é¡¹"
        run: |
          cd kernel_workspace/kernel_platform

          echo "âš™ï¸ æ­£åœ¨é…ç½®å†…æ ¸ç¼–è¯‘é€‰é¡¹..."
          
          echo "ğŸ“¦ å¯ç”¨ KSU æ”¯æŒ..."
          echo "CONFIG_KSU=y" >> ./common/arch/arm64/configs/gki_defconfig
          
          if [ "${{ github.event.inputs.KPM }}" == "On" ]; then
            echo "ğŸ“¦ å¯ç”¨ KPM..."
            echo "CONFIG_KPM=y" >> ./common/arch/arm64/configs/gki_defconfig
          fi

          echo "ğŸ“¦ å¯ç”¨ SUSFS åŠŸèƒ½..."
          echo "CONFIG_KSU_SUSFS=y" >> ./common/arch/arm64/configs/gki_defconfig
          echo "CONFIG_KSU_SUSFS_SUS_PATH=y" >> ./common/arch/arm64/configs/gki_defconfig
          echo "CONFIG_KSU_SUSFS_SUS_MOUNT=y" >> ./common/arch/arm64/configs/gki_defconfig
          echo "CONFIG_KSU_SUSFS_AUTO_ADD_SUS_KSU_DEFAULT_MOUNT=y" >> ./common/arch/arm64/configs/gki_defconfig
          echo "CONFIG_KSU_SUSFS_AUTO_ADD_SUS_BIND_MOUNT=y" >> ./common/arch/arm64/configs/gki_defconfig
          echo "CONFIG_KSU_SUSFS_SUS_KSTAT=y" >> ./common/arch/arm64/configs/gki_defconfig
          echo "CONFIG_KSU_SUSFS_SUS_OVERLAYFS=n" >> ./common/arch/arm64/configs/gki_defconfig
          echo "CONFIG_KSU_SUSFS_TRY_UMOUNT=y" >> ./common/arch/arm64/configs/gki_defconfig
